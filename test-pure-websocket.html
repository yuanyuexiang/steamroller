<body>
    <div class="container">

        <div class="controls">
            <label for="wsUrl">WebSocket URLï¼ˆDirectusæ ‡å‡†ç«¯ç‚¹ï¼‰ï¼š</label>
            <input type="text" id="wsUrl" placeholder="wss://forge.kcbaotech.com/graphql" value="wss://forge.kcbaotech.com/graphql">
            
            <label for="token">è®¿é—®ä»¤ç‰Œï¼š</label>

        <div id="status" class="status">æœªè¿æ¥</div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, className) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${className}`;
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value || 
                         localStorage.getItem('access_token') || 
                         localStorage.getItem('authToken') ||
                         localStorage.getItem('directus_auth_token');
            
            if (!url) {
                log('é”™è¯¯: è¯·è¾“å…¥WebSocket URL');
                return;
            }
            
            if (!token) {
                log('é”™è¯¯: è¯·æä¾›è®¿é—®ä»¤ç‰Œ');
                return;
            }
            
            log(`å°è¯•è¿æ¥åˆ°Directusæ ‡å‡†WebSocketç«¯ç‚¹: ${url}`);
            updateStatus('æ­£åœ¨è¿æ¥...', 'connecting');
            
            try {
                ws = new WebSocket(url);
                
                // è¿æ¥è¶…æ—¶
                const connectionTimeout = setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        log('WebSocketè¿æ¥è¶…æ—¶');
                        ws.close();
                    }
                }, 10000);
                
                ws.onopen = () => {
                    clearTimeout(connectionTimeout);
                    log('WebSocketè¿æ¥å·²å»ºç«‹');
                    updateStatus('å·²è¿æ¥', 'connected');
                    reconnectAttempts = 0;
                    
                    // å‘é€è®¤è¯æ¶ˆæ¯
                    const authMessage = {
                        type: 'auth',
                        access_token: token
                    };
                    
                    log('å‘é€è®¤è¯æ¶ˆæ¯...');
                    ws.send(JSON.stringify(authMessage));
                };
                
                ws.onmessage = (event) => {
                    let messageData;
                    try {
                        messageData = JSON.parse(event.data);
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(messageData, null, 2)}`);
                        
                        // å¤„ç†è®¤è¯å“åº”
                        if (messageData.type === 'auth') {
                            if (messageData.status === 'ok') {
                                log('è®¤è¯æˆåŠŸï¼å¼€å§‹è®¢é˜…æ•°æ®å˜åŒ–...');
                                subscribeToCollections();
                            } else {
                                log(`è®¤è¯å¤±è´¥: ${JSON.stringify(messageData)}`);
                            }
                        }
                        
                        // å¤„ç†è®¢é˜…æ¶ˆæ¯
                        if (messageData.type === 'subscription') {
                            log(`ğŸ“¢ æ”¶åˆ°å®æ—¶é€šçŸ¥: ${messageData.collection} - ${messageData.event}`);
                            if (messageData.data) {
                                log(`æ•°æ®: ${JSON.stringify(messageData.data, null, 2)}`);
                            }
                        }
                        
                        // å¤„ç†å¿ƒè·³
                        if (messageData.type === 'heartbeat') {
                            log('ğŸ’“ å¿ƒè·³æ¶ˆæ¯');
                        }
                        
                    } catch (error) {
                        log(`æ¶ˆæ¯è§£æé”™è¯¯: ${error.message}`);
                        log(`åŸå§‹æ¶ˆæ¯: ${event.data}`);
                    }
                };
                
                ws.onerror = (error) => {
                    clearTimeout(connectionTimeout);
                    log(`WebSocketé”™è¯¯: ${error}`);
                    updateStatus('è¿æ¥é”™è¯¯', 'error');
                };
                
                ws.onclose = (event) => {
                    clearTimeout(connectionTimeout);
                    log(`WebSocketè¿æ¥å…³é—­ - Code: ${event.code}, Reason: ${event.reason}`);
                    updateStatus('è¿æ¥å·²å…³é—­', 'error');
                    
                    // è‡ªåŠ¨é‡è¿é€»è¾‘
                    if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = 3000 * Math.pow(2, Math.min(reconnectAttempts, 3)); // æŒ‡æ•°é€€é¿
                        log(`${delay/1000}ç§’åå°è¯•é‡è¿ (ç¬¬${reconnectAttempts}/${maxReconnectAttempts}æ¬¡)...`);
                        setTimeout(() => {
                            log('æ­£åœ¨è‡ªåŠ¨é‡è¿...');
                            connect();
                        }, delay);
                    } else if (reconnectAttempts >= maxReconnectAttempts) {
                        log('å·²è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œåœæ­¢è‡ªåŠ¨é‡è¿');
                    }
                };
                
            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`);
                updateStatus('è¿æ¥å¤±è´¥', 'error');
            }
        }
        
        function subscribeToCollections() {
            const collections = ['users', 'products', 'boutiques', 'orders', 'customers'];
            
            collections.forEach(collection => {
                const subscriptionMessage = {
                    type: 'subscribe',
                    collection: collection,
                    query: {
                        fields: ['*'],
                        filter: {}
                    }
                };
                
                log(`è®¢é˜…é›†åˆ: ${collection}`);
                ws.send(JSON.stringify(subscriptionMessage));
            });
        }
        
        function disconnect() {
            if (ws) {
                reconnectAttempts = maxReconnectAttempts; // é˜»æ­¢è‡ªåŠ¨é‡è¿
                ws.close(1000, 'User disconnected');
                ws = null;
            }
            updateStatus('å·²æ–­å¼€è¿æ¥', 'error');
            log('ç”¨æˆ·æ‰‹åŠ¨æ–­å¼€è¿æ¥');
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        // é¡µé¢åŠ è½½æ—¶å°è¯•ä»localStorageè·å–token
        window.onload = function() {
            const tokenInput = document.getElementById('token');
            const storedToken = localStorage.getItem('access_token') || 
                               localStorage.getItem('authToken') || 
                               localStorage.getItem('directus_auth_token');
            if (storedToken) {
                tokenInput.value = storedToken;
                log(`è‡ªåŠ¨å¡«å…¥å­˜å‚¨çš„token: ${storedToken.substring(0, 20)}...`);
            }
            
            log('çº¯WebSocketå®æ—¶é€šçŸ¥ç³»ç»Ÿæµ‹è¯•å·¥å…·å·²å°±ç»ª');
            log('è¯·è¿æ¥åˆ°æ‚¨çš„Directus WebSocketç«¯ç‚¹å¼€å§‹æµ‹è¯•');
        };
    </script>
