# 订单相关的GraphQL操作

# 查询所有订单（带权限过滤）
query GetOrders($userId: ID) {
  orders(filter: { user_created: { id: { _eq: $userId } } }) {
    id
    customer {
      id
      nick_name
      open_id
      avatar
      sex
    }
    boutique {
      id
      name
      address
    }
    total_price
    status
    date_created
    date_updated
    user_created {
      id
      first_name
      last_name
      email
    }
  }
}

